<!DOCTYPE html>
<html lang="ja">
<head>
  <title>360 Panorama Viewer Demo : A-Frame : Movie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
  <!-- A-frameの読み込み -->
  <script src="../common/js/aframe-v0.4.0.min.js"></script>
  <script src="../common/js/k-frame.min.js"></script>
  <script src="../common/js/aframe-crawling-cursor.min.js"></script>
</head>
<body>
<!-- シーン -->
<a-scene>
  <!-- 素材 -->
  <a-assets>
    <video id="video"
           src="../common/videos/video.mp4"
           loop="true"></video>
  </a-assets>

  <a-camera position="0 1.6 -4" rotation="0 180 0" id="player1">
    <a-cursor></a-cursor>
    <a-box color="#998877"></a-box>
  </a-camera>

<!--
  <a-camera raycaster crawling-cursor="target: #cursor"></a-camera>
  <a-ring cursor id="cursor" look-at="0 0 0" radius-outer="1.2" radius-inner="0.06" color="black" opacity="0.7"></a-ring>
-->
  <!-- 全天球背景 -->
  <a-videosphere src="#video" sound= "src: #sample; autoplay: true; loop: true; positional: false; " rotation="0 -130 0"></a-videosphere>
  <a-entity id="camera" camera look-controls raycaster="objects: .collidable; far: 0.5;" collider-check rotation="0 0 0" position="0 0.3 0"></a-entity>
</a-scene>
</body>
</html>
